<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8">
		<title>战斗！</title>
		<link rel="stylesheet" href="css/battleField.css"/>
		<script src="js/battleField.js"></script>
	</head>
	<body>
		<div class="title1">战斗！</div>
		<br><br>
		<div class="title2">
			<span>第</span>
			<span id="turn">1</span>
			<span>回合</span>
			<br>
			<span>当前状态:</span>
			<span id="condition">战斗</span>
			<br>
			<span>结果:</span>
			<span id="judgeText"></span>
		</div>
		<div class="self">
			<div class="top"></div>
			<div class="name">
				<span>你的昵称:</span>
				<span id="selfName"></span>
				<br>
				<span>你的技能:</span>
				<span id="selfAbility"></span>
				<br>
				<span>你的hp:</span>
				<span id="selfHp"></span>
				<br>
				<span>你的护盾:</span>
				<span id="selfShield"></span>
				<br>
				<span>你使用:</span>
				<span id="selfUse"></span>
			</div>
		</div>
		<div class="oppo">
			<div class="top"></div>
			<div class="name">
				<span>对手昵称:</span>
				<span id="oppoName"></span>
				<br>
				<span>对手技能:</span>
				<span id="oppoAbility"></span>
				<br>
				<span>对手hp:</span>
				<span id="oppoHp"></span>
				<br>
				<span>对手护盾:</span>
				<span id="oppoShield"></span>
			</div>
		</div>
		<br><br><br><br><br>
		<div id="useSelect" class="button-container1">
			<button class="button1" onclick="setUse(1)">
				<img src="image/scissors.png">
			</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="button1" onclick="setUse(2)">
				<img src="image/rock.png">
			</button>
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<button class="button1" onclick="setUse(3)">
				<img src="image/cloth.png">
			</button>
		</div>
		<div id="actSelect" class="button-container2">
			<button class="button2" onclick="act(1)">攻击</button>
			<button class="button2" onclick="act(2)">回血</button>
		</div>
		<div id="useAbility" class="button-container2">
			<div class="title2">
			<span>是否发动技能</span>
			<span id="abilityUsage"></span>
			</div>
			<br><br><br>
			<div class="button-container1">
				<button class="button2" onclick="useAbility(1)">是</button>
				<button class="button2" onclick="useAbility(0)">否</button>
			</div>
		</div>
		<script>
			document.getElementById("selfName").innerText=localStorage.getItem("name");
			document.getElementById('selfAbility').innerText=localStorage.getItem('abilityName');
			document.getElementById("selfHp").innerText=localStorage.getItem("selfHp");
			document.getElementById("selfShield").innerText=localStorage.getItem("selfShield");
			document.getElementById("oppoName").innerText=localStorage.getItem("oppoName");
			document.getElementById("oppoAbility").innerText=localStorage.getItem("oppoAbilityName");
			document.getElementById("oppoHp").innerText=localStorage.getItem("oppoHp");
			document.getElementById("oppoShield").innerText=localStorage.getItem("oppoShield");
			document.getElementById("abilityUsage").innerText=localStorage.getItem("abilityName");
		</script>
	</body>
</html>
